<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>История штрафов и поощрений работников</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <a href="list.html" class="active">История сотрудников</a>
      <a href="index.html">Данные сотрудников</a>
      <a href="tables.html">Управление таблицами</a>
      <button id="authButton" class="auth-button"></button>
    </nav>
    <h1>История штрафов и поощрений работников</h1>
    <table id="listTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Работник</th>
          <th>Действия</th>
          <th>Сумма</th>
          <th>Дата</th>
          <th>Действия</th>
        </tr>
        <tr>
          <td></td>
          <td>
            <select name="workers_id" class="input-field" required>
              <option value="">Выберите работника</option>
              <!-- Работники будут загружены здесь -->
            </select>
          </td>
          <td>
            <select name="actions_id" class="input-field" required>
              <option value="">Выберите действие</option>
              <!-- Действия будут загружены здесь -->
            </select>
          </td>
          <td>
            <input
              type="number"
              name="sum"
              placeholder="Сумма"
              class="input-field"
            />
          </td>
          <td><input type="date" name="date" class="input-field" /></td>
          <td><button id="addListButton">Добавить</button></td>
        </tr>
      </thead>
      <tbody>
        <!-- Данные списка будут добавлены сюда с помощью JavaScript -->
      </tbody>
    </table>
    <script>
    const authButton = document.getElementById('authButton');
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username'); // Получаем имя пользователя

    if (token) {
        authButton.textContent = `Выйти (${username})`; // Отображаем имя пользователя
        authButton.onclick = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            localStorage.removeItem('username'); // Удаляем имя пользователя
            window.location.href = 'login.html';
        };
    } else {
        authButton.textContent = 'Войти';
        authButton.onclick = () => {
            window.location.href = 'login.html';
        };
    }

      const listTableBody = document
        .getElementById("listTable")
        .getElementsByTagName("tbody")[0];
      const addListButton = document.getElementById("addListButton");
      let editingListId = null; // Переменная для хранения ID редактируемого элемента списка

      let workersData = []; // Переменная для хранения данных о работниках

      // Функция для загрузки работников в выпадающий список
      function loadWorkers() {
        fetch("http://localhost:3000/workers")
          .then((response) => {
            if (!response.ok) throw new Error("Ошибка загрузки работников");
            return response.json();
          })
          .then((data) => {
            workersData = data; // Сохраняем данные о работниках
            const workersSelect = document.querySelector(
              'select[name="workers_id"]'
            );
            data.forEach((worker) => {
              const option = document.createElement("option");
              option.value = worker.id;
              option.textContent = `${worker.fam} ${worker.name} ${worker.otch}`; // Предполагая, что у вас есть поля name и fam
              workersSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Ошибка:", error);
          });
      }

      let actionsData = []; // Переменная для хранения данных о действиях

      function loadActions() {
        fetch("http://localhost:3000/api/actions")
          .then((response) => {
            if (!response.ok) throw new Error("Ошибка загрузки действий");
            return response.json();
          })
          .then((data) => {
            actionsData = data; // Сохраняем данные о действиях
            const actionsSelect = document.querySelector(
              'select[name="actions_id"]'
            );
            data.forEach((action) => {
              const option = document.createElement("option");
              option.value = action.id; // ID действия
              option.textContent = `${action.name}`; // Имя действия
              actionsSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Ошибка:", error);
          });
      }

      // Функция для загрузки элементов списка
      function loadList() {
        fetch("http://localhost:3000/list")
          .then((response) => response.json())
          .then((data) => {
            listTableBody.innerHTML = ""; // Очистка таблицы
            data.forEach((item) => {
              const row = listTableBody.insertRow();
              row.setAttribute("data-id", item.id); // ID записи
              row.setAttribute("data-worker-id", item.workers_id); // ID работника
              row.setAttribute("data-action-id", item.actions_id); // ID действия

              // Находим имя действия по ID
              const action = actionsData.find((a) => a.id === item.actions_id);
              const actionName = action ? action.name : "Не указано";

              // Находим данные работника по ID
              const worker = workersData.find((w) => w.id === item.workers_id);
              const workerName = worker
                ? `${worker.fam} ${worker.name} ${worker.otch}`
                : "Не указано";

              // Форматируем сумму (добавляем руб. если есть значение)
              const sumDisplay = item.sum ? `${item.sum} руб.` : "0 руб.";

              // Форматируем дату (или показываем "Не указана")
              const dateDisplay = item.date
                ? new Date(item.date).toLocaleDateString("ru-RU")
                : "Не указана";

              row.innerHTML = `
          <td>${item.id}</td>
          <td>${workerName}</td>
          <td>${actionName}</td>
          <td>${sumDisplay}</td>
          <td>${dateDisplay}</td>
          <td>
            <button onclick="editListItem(${item.id})">Изменить</button>
            <button class="delete-button" onclick="deleteListItem(${item.id})">Удалить</button>
          </td>
        `;
            });
          applyRoleRestrictions();
          })
          .catch((error) => {
            console.error("Ошибка:", error);
          });
      }

      // Функция для добавления или обновления элемента списка
function saveListItem() {
    const role = localStorage.getItem('role'); // Получаем роль пользователя

    // Проверяем, если роль editor и запись новая (editingListId отсутствует)
    if (role === 'editor' && !editingListId) {
        alert('У вас недостаточно прав для добавления новых записей.');
        return;
    }

    const workers_id = document.querySelector('select[name="workers_id"]').value;
    const actions_id = document.querySelector('select[name="actions_id"]').value;
    const sum = document.querySelector('input[name="sum"]').value || null;
    const date = document.querySelector('input[name="date"]').value || null;

    const listData = {
        workers_id,
        actions_id,
        sum,
        date,
    };

    const method = editingListId ? "PUT" : "POST";
    const url = editingListId
        ? `http://localhost:3000/list/${editingListId}`
        : "http://localhost:3000/list";

    fetch(url, {
        method: method,
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(listData),
    })
        .then((response) => {
            if (!response.ok) {
                throw new Error("Ошибка при добавлении/обновлении элемента");
            }
            return response.json();
        })
        .then(() => {
            clearForm();
            loadList();
            editingListId = null; // Сбрасываем ID редактируемого элемента
        })
        .catch((error) => {
            console.error("Ошибка:", error);
        });
}

      // Функция для очистки формы
function clearForm() {
    document.querySelector('select[name="workers_id"]').value = "";
    document.querySelector('select[name="actions_id"]').value = "";
    document.querySelector('input[name="sum"]').value = "";
    document.querySelector('input[name="date"]').value = "";
    addListButton.textContent = "Добавить"; // Сменить текст кнопки обратно
}

      // Функция для удаления элемента списка
      function deleteListItem(id) {
        fetch(`http://localhost:3000/list/${id}`, {
          method: "DELETE",
        }).then(() => loadList());
      }

      // Функция для редактирования элемента списка
function editListItem(id) {
    const previouslyHighlightedRow = document.querySelector(".highlight");
    if (previouslyHighlightedRow) {
        previouslyHighlightedRow.classList.remove("highlight");
    }

    const row = listTableBody.querySelector(`tr[data-id="${id}"]`);
    row.classList.add("highlight"); // Подсвечиваем редактируемую строку

    // Получаем данные из строки таблицы
    const workerId = row.getAttribute("data-worker-id");
    const actionId = row.getAttribute("data-action-id");
    const sum = row.cells[3].innerText.replace(" руб.", "");

    // Преобразуем дату из формата "dd.mm.yyyy" в "yyyy-mm-dd" для input[type="date"]
    const dateText = row.cells[4].innerText;
    let dateValue = "";
    if (dateText !== "Не указана") {
        const [day, month, year] = dateText.split(".");
        dateValue = `${year}-${month.padStart(2, "0")}-${day.padStart(2, "0")}`;
    }

    // Заполнение формы данными элемента списка
    document.querySelector('select[name="workers_id"]').value = workerId;
    document.querySelector('select[name="actions_id"]').value = actionId;
    document.querySelector('input[name="sum"]').value = sum;
    document.querySelector('input[name="date"]').value = dateValue;

    editingListId = id; // Устанавливаем ID редактируемого элемента
    addListButton.textContent = "Сохранить"; // Меняем текст кнопки на "Сохранить"
}

function applyRoleRestrictions() {
    const role = localStorage.getItem('role'); // Получаем роль пользователя

    if (role === 'user') {
        // Скрываем заголовок колонки "Действия"
        const actionsColumnHeader = document.querySelector('#listTable thead tr th:last-child');
        actionsColumnHeader.style.display = 'none';

        // Скрываем все ячейки в колонке "Действия"
        const actionsColumnCells = document.querySelectorAll('#listTable tbody tr td:last-child');
        actionsColumnCells.forEach(cell => {
            cell.style.display = 'none';
        });

        // Скрываем строку добавления нового элемента
        const addListRow = document.querySelector('#listTable thead tr:nth-child(2)');
        addListRow.style.display = 'none';
    } else if (role === 'editor') {
        // Скрываем кнопку "Удалить" для роли editor
        const deleteButtons = document.querySelectorAll('.delete-button');
        deleteButtons.forEach(button => {
            button.style.display = 'none';
        });
    }
}

// Вызов функции после загрузки данных
loadWorkers();
loadActions();
loadList();
applyRoleRestrictions();

      // Добавляем обработчик события на кнопку добавления/сохранения элемента списка
      addListButton.addEventListener("click", function (event) {
        event.preventDefault(); // Предотвращаем отправку формы
        saveListItem(); // Вызываем функцию сохранения
      });
    </script>
  </body>
</html>
