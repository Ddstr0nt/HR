<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
      <a href="list.html">История сотрудников</a>
      <a href="index.html">Данные сотрудников</a>
      <a href="tables.html">Управление таблицами</a>
      <button onclick="window.location.href='login.html'" class="auth-button">
        Войти
      </button>
    </nav>
    <div class="login-container">
        <h1>Авторизация</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) throw new Error('Ошибка авторизации');
                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', data.role);
                localStorage.setItem('username', data.username); // Сохраняем имя пользователя
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        });
    </script>
</body>
</html>
