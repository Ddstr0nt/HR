<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>История профессий работников</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <a href="list.html" >История профессий</a>
        <a href="index.html">Данные сотрудников</a>
        <a href="tables.html" class="active">Управление таблицами</a>
    </nav>
    <h1>История профессий работников</h1>
    <table id="profTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название профессии</th>
                <th>Действия</th>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" name="name" placeholder="Название профессии" class="input-field" required /></td>
                <td><button id="addProfButton">Добавить</button></td>
            </tr>
        </thead>
        <tbody>
            <!-- Данные списка будут добавлены сюда с помощью JavaScript -->
        </tbody>
    </table>
    <script>
        const profTableBody = document.getElementById("profTable").getElementsByTagName("tbody")[0];
        const addProfButton = document.getElementById("addProfButton");
        let editingProfId = null; // Переменная для хранения ID редактируемого элемента списка

        // Функция для загрузки профессий
        function loadProfessions() {
            fetch("http://localhost:3000/prof")
                .then((response) => {
                    if (!response.ok) throw new Error("Ошибка загрузки профессий");
                    return response.json();
                })
                .then((data) => {
                    profTableBody.innerHTML = ""; // Очистка таблицы
                    data.forEach((item) => {
                        const row = profTableBody.insertRow();
                        row.setAttribute("data-id", item.id); // Сохраняем ID элемента в data-атрибуте

                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>
                                <button onclick="editProfItem(${item.id})">Изменить</button>
                                <button class="delete-button" onclick="deleteProfItem(${item.id})">Удалить</button>
                            </td>
                        `;
                    });
                })
                .catch((error) => {
                    console.error("Ошибка:", error);
                });
        }

        // Функция для добавления или обновления профессии
        function saveProfItem() {
            const name = document.querySelector('input[name="name"]').value;

            const profData = {
                name,
            };

            const method = editingProfId ? "PUT" : "POST";
            const url = editingProfId
                ? `http://localhost:3000/prof/${editingProfId}`
                : "http://localhost:3000/prof";

            fetch(url, {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(profData),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Ошибка при добавлении/обновлении профессии");
                    }
                    return response.json();
                })
                .then(() => {
                    clearForm();
                    loadProfessions();
                    editingProfId = null; // Сбрасываем ID редактируемого элемента
                })
                .catch((error) => {
                    console.error("Ошибка:", error);
                });
        }

        // Функция для очистки формы
        function clearForm() {
            document.querySelector('input[name="name"]').value = "";
            addProfButton.textContent = "Добавить"; // Сменить текст кнопки обратно
        }

        // Функция для удаления профессии
        function deleteProfItem(id) {
            fetch(`http://localhost:3000/prof/${id}`, {
                method: "DELETE",
            }).then(() => loadProfessions());
        }

        // Функция для редактирования профессии
        function editProfItem(id) {
            const row = profTableBody.querySelector(`tr[data-id="${id}"]`); // Получаем строку по data-id
            const name = row.cells[1].innerText;

            // Заполнение формы данными элемента списка
            document.querySelector('input[name="name"]').value = name;

            editingProfId = id; // Устанавливаем ID редактируемого элемента
            addProfButton.textContent = "Сохранить"; // Меняем текст кнопки на "Сохранить"
        }

        // Загрузка данных при загрузке страницы
        loadProfessions();

        // Добавляем обработчик события на кнопку добавления/сохранения профессии
        addProfButton.addEventListener("click", function (event) {
            event.preventDefault(); // Предотвращаем отправку формы
            saveProfItem(); // Вызываем функцию сохранения
        });
    </script>
</body>
</html>
